<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN (for UI only) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">

  <!-- Header -->
  <header class="bg-white shadow-md border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-900">Student Attendance</h1>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg">
        Add New Attendance
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8">

    <!-- Attendance Form -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
      <h2 class="text-lg font-semibold mb-6">Attendance Form</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">

        <!-- Class -->
        <div>
          <label class="block mb-2">Select Class</label>
          <select class="w-full px-4 py-2 border rounded-lg">
            <option>Class 1</option>
            <option>Class 2</option>
            <option>Class 3</option>
          </select>
        </div>

        <!-- Date -->
        <div>
          <label class="block mb-2">Attendance Date</label>
          <input type="date" class="w-full px-4 py-2 border rounded-lg" />
        </div>

        <!-- Search -->
        <div>
          <label class="block mb-2">Search Student</label>
          <input
            type="text"
            placeholder="Enter student name..."
            class="w-full px-4 py-2 border rounded-lg"
          />
        </div>

        <!-- Button -->
        <div class="flex items-end">
          <button class="w-full bg-green-600 text-white px-6 py-2 rounded-lg">
            Mark Attendance
          </button>
        </div>
      </div>

      <!-- Stats -->
      <div class="flex gap-6 border-t pt-4">
        <span>Present: 5</span>
        <span>Absent: 2</span>
        <span>Total: 7</span>
      </div>
    </div>

    <!-- Attendance Table -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">

      <table class="w-full">
        <thead>
          <tr class="bg-indigo-600 text-white">
            <th class="px-6 py-4 text-left">Roll No</th>
            <th class="px-6 py-4 text-left">Student Name</th>
            <th class="px-6 py-4 text-center">Status</th>
            <th class="px-6 py-4 text-left">Remarks</th>
          </tr>
        </thead>

        <tbody>
          <tr class="border-b bg-green-50">
            <td class="px-6 py-4">001</td>
            <td class="px-6 py-4">Alice Johnson</td>
            <td class="px-6 py-4 text-center">
              <button class="bg-green-500 text-white px-4 py-1 rounded-full">
                Present
              </button>
            </td>
            <td class="px-6 py-4">
              <input
                type="text"
                placeholder="Add remarks..."
                class="w-full px-2 py-1 border rounded"
              />
            </td>
          </tr>

          <tr class="border-b bg-red-50">
            <td class="px-6 py-4">002</td>
            <td class="px-6 py-4">Bob Smith</td>
            <td class="px-6 py-4 text-center">
              <button class="bg-red-500 text-white px-4 py-1 rounded-full">
                Absent
              </button>
            </td>
            <td class="px-6 py-4">
              <input
                type="text"
                placeholder="Sick leave"
                class="w-full px-2 py-1 border rounded"
              />
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Action Buttons -->
      <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3">
        <button class="border px-6 py-2 rounded-lg">Export CSV</button>
        <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg">
          Save Attendance
        </button>
      </div>

    </div>

  </main>
</body>
</html>
