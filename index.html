<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <!-- Header -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Student Attendance</span>
      <button class="btn btn-light">Add New Attendance</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">

    <!-- Attendance Form -->
    <div class="card mb-4">
      <div class="card-header fw-bold">
        Attendance Form
      </div>
      <div class="card-body">

        <div class="row g-3">

          <!-- Class -->
          <div class="col-md-3">
            <label class="form-label">Select Class</label>
            <select class="form-select">
              <option>Class 1</option>
              <option>Class 2</option>
              <option>Class 3</option>
            </select>
          </div>

          <!-- Date -->
          <div class="col-md-3">
            <label class="form-label">Attendance Date</label>
            <input type="date" class="form-control" />
          </div>

          <!-- Search -->
          <div class="col-md-3">
            <label class="form-label">Search Student</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter student name"
            />
          </div>

          <!-- Button -->
          <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-success w-100">
              Mark Attendance
            </button>
          </div>

        </div>

        <!-- Stats -->
        <div class="mt-4 d-flex gap-4">
          <span class="badge bg-success fs-6">Present: 5</span>
          <span class="badge bg-danger fs-6">Absent: 2</span>
          <span class="badge bg-secondary fs-6">Total: 7</span>
        </div>

      </div>
    </div>

    <!-- Attendance Table -->
    <div class="card">
      <div class="card-body table-responsive">

        <table class="table table-bordered table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>Roll No</th>
              <th>Student Name</th>
              <th class="text-center">Status</th>
              <th>Remarks</th>
            </tr>
          </thead>

          <tbody>
            <tr class="table-success">
              <td>001</td>
              <td>Alice Johnson</td>
              <td class="text-center">
                <button class="btn btn-success btn-sm">
                  Present
                </button>
              </td>
              <td>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Add remarks"
                />
              </td>
            </tr>

            <tr class="table-danger">
              <td>002</td>
              <td>Bob Smith</td>
              <td class="text-center">
                <button class="btn btn-danger btn-sm">
                  Absent
                </button>
              </td>
              <td>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Sick leave"
                />
              </td>
            </tr>
          </tbody>
        </table>

      </div>

      <!-- Action Buttons -->
      <div class="card-footer d-flex justify-content-end gap-2">
        <button class="btn btn-outline-secondary">
          Export CSV
        </button>
        <button class="btn btn-primary">
          Save Attendance
        </button>
      </div>
    </div>

  </div>

</body>
</html>
